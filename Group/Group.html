<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Group.css" />
    <title>GROUP</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png" type="image/x-icon" />
</head>
<body>
    <div class ="signup">
        <div class ="header">Creating Account To do List</div>
            <form action="index.html" method="post">
                <div class = "W allname">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class = "W allusername">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class = "W allemail">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class = "W allpassword">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class = "blocksubmit">
                    <input type="submit" value="Confirm">
                </div>
            </form>
            <div class="note-signin">Already have an account?</div>
    </div>
</body>
</html>
