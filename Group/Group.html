<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Group.css" />
    <title>GROUP</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png" type="image/x-icon" />
</head>
<body> 
    <div class = "Menu">
        <div class = "IconMenu">
            <img class="menuicon" src="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png" alt="Menu" />
        </div>
        <div class = "Option">
            <form action="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png" method="post">
                <div class="Menu Home">
                    <button class="Btn Home">Home</button> 
                </div>
            </form>
            <form action="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png" method="post">
                <div class="Menu Group">
                    <button class="Btn Group">Group</button> 
                </div>
            </form>
            <form action="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png" method="post">
                <div class="Menu Mywork">
                    <button class="Btn Mywork">My Work</button> 
                </div>
            </form>
            <form action="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png" method="post">
                <div class="Menu Incomplete">
                    <button class="Btn Incomplete">Incomplete</button> 
                </div>
            </form>
            <form action="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png" method="post"></form>
                <div class="Menu Important">
                    <button class="Btn Important">Important</button> 
                </div>
            </form>
            <form action="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png" method="post">
                <div class="Menu Calendar">
                    <button class="Btn Calendar">Calendar</button> 
                </div>
            </form>
        </div>
    </div>
    <div class="Bar">
        <div class="Block NoteDate">
            <button class="Note Date"> Jun 10, 2025</button>
        </div>
        <div class="Block NoteTime">
            <button class="Note Time"> 9:41 AM</button>
        </div>
        <form action="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png" method="post">
            <div class="NoteSearch">
                <input class="Search" type="text" placeholder="Search..." />
                <img class="searchicon" src="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png" alt="Search" />
            </div>
        </form>
        <div class="NoteSetting">
            <img class="settingicon" src="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png" alt="Setting" />
        </div>
        <div class="NoteNotification">
            <img class="notificationicon" src="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png" alt="Notification" />
        </div>
        <div class="Username">
            <p> Username</p>
        </div>
        <div class="NoteAvatar">
            <img class="avataricon" src="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png" alt="Avatar" />
        </div>
    </div>
    <div class="Content">
        <h1>Group</h1>
        <p>Welcome to the Group section! Here you can manage your groups and collaborate with others.</p>
    </div>
</body>
</html>
