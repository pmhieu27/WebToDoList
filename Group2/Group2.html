<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Group2.css" />
    <title>GROUP</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png" type="image/x-icon" />
</head>
<body> 
    <div class = "Menu">
        <div class = "IconMenu">
            <img class="menuicon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1200px-Hamburger_icon.svg.png" alt="Menu" />
        </div>
    </div>
    <div class="Bar">
        <div class="Block NoteDate">
            <button class="Note Date"> Jun 10, 2025</button>
        </div>
        <div class="Block NoteTime">
            <button class="Note Time"> 9:41 AM</button>
        </div>
        <form action="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png" method="post">
            <div class="NoteSearch">
                <input class="Search" type="text" placeholder="Search..." />
            </div>
        </form>
        <img class="searchicon" src="https://i.postimg.cc/1XhxYBPZ/image-removebg-preview.png" alt="Search" />
        <div class="NoteSetting">
            <img class="settingicon" src="https://i.postimg.cc/qMKqRDg2/image-removebg-preview-1.png" alt="Setting" />
        </div>
        <div class="NoteNotification">
            <img class="notificationicon" src="https://i.postimg.cc/jS5sf8S8/image-removebg-preview-2.png" alt="Notification" />
        </div>
        <div class="Username">
            <p> Username</p>
        </div>
        <div class="NoteAvatar">
            <img class="avataricon" src="https://i.postimg.cc/0ybsjbVF/image-removebg-preview-3.png" alt="Avatar" />
        </div>
    </div>
    <div class="GroupList">
        <div class="GroupTitle">
            <h1>Group</h1>
        </div>
         <form action="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png" method="post">
                <div class="ButtonGL1 GL11">
                    <button class="ButtonGL GL1">Name 1</button> 
                </div>
            </form>
            <form action="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png" method="post">
                <div class="ButtonGL1 GL12">
                    <button class="ButtonGL GL2">Name 2</button> 
                </div>
            </form>
            <form action="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png" method="post">
                <div class="ButtonGL1 GL13">
                    <button class="ButtonGL GL3">Name 3</button> 
                </div>
            </form>
            <form action="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png" method="post"></form>
                <div class="ButtonGL1 GL14">
                    <button class="ButtonGL GL4">Name 4</button> 
                </div>
            </form>
         </div>
    </div>
    <div class="Main">
        <div class="TaskGList">
             <form action="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png" method="post">
                <div class="ButtonGTL1 GTL11">
                    <button class="ButtonGT GTL1">Task 1</button> 
                </div>
            </form>
            <form action="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png" method="post">
                <div class="ButtonGTL1 GTL12">
                    <button class="ButtonGT GTL2">Task 2</button> 
                </div>
            </form>
            <form action="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png" method="post">
                <div class="ButtonGTL1 GTL13">
                    <button class="ButtonGT GTL3">Task 3</button> 
                </div>
            </form>
            <form action="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png" method="post"></form>
                <div class="ButtonGTL1 GTL14">
                    <button class="ButtonGT GTL4">Task 4</button> 
                </div>
            </form>
        </div>
        <div class="Content">
            <div class="GroupContent">
                <div class="Off TitleGroup1">
                    <img class="LogoGroup" >
                    <p class="Note1 Name1">Name</p>
                    <p class="Note1 Location">Group</p>
                    <p class="Note1 DueTime">Due Time</p>
                    <p class="Note1 TimeDelayed">Time Delayed</p>
                    <img class="LogoStart"  />
                    <img class="LogoMoreGroup"  />
                </div>
                <div class="Off Group1">
                    <img class="LogoGroup" src="https://i.postimg.cc/Wbmqt51F/image-removebg-preview-6.png" alt="LogoGroup" />
                    <div class="Name2">Name 1</div>
                    <div class="GroupName">Group 1</div>
                    <div class="GroupDueTime">Due: 2025-06-15</div>
                    <div class="GroupTimeDelayed">Delayed: 2 days</div>
                    <img class="LogoStart" src="https://i.postimg.cc/VkBQbbxk/ad-removebg-preview.png" alt="LogoMoreGroup" />
                    <img class="LogoMoreGroup" src="https://i.postimg.cc/4yYCqL28/image-removebg-preview-12.png" alt="LogoMoreGroup" />
                </div>
                <div class="Off Task1">
                    <img class="LogoTask" src="https://i.postimg.cc/t4C12gwR/image-removebg-preview.png" alt="LogoTask" />
                    <div class="Name2">Task 1</div>
                    <div class="GroupName">Group 1</div>
                    <div class="GroupDueTime">Due: 2025-06-20</div>
                    <div class="GroupTimeDelayed">Delayed: 1 day</div>
                    <img class="LogoStart" src="https://i.postimg.cc/VkBQbbxk/ad-removebg-preview.png" alt="LogoMoreGroup" />
                    <img class="LogoMoreGroup" src="https://i.postimg.cc/4yYCqL28/image-removebg-preview-12.png" alt="LogoMoreGroup" />
                </div>
            </div>
            <div class="AddGroup">
                <button class="AddGroupBtn">Add Group</button>
            </div>   
            <div class="ContentTask">   
                <p>Helo </p>
            </div>
            
    </div>
</body>
</html>
