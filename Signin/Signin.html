<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Signin.css" />
    <title>SIGN IN</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/67/Microsoft_To-Do_icon.png" type="image/x-icon" />
</head>
<body>
    <div class ="signin">
        <div class ="header">Sign In</div>
            <form action="index.html" method="post">
                <div class = "W allusername">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class = "W allpassword">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class = "blocksubmit">
                    <input type="submit" value="Login">
                </div>
            </form>
            <div class="note-signup">creating account</div>
            <div class="note-signin">Use your To do List account</div>
    </div>
</body>
</html>
